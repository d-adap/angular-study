  <div class="container">
    <h2>Recruit hero</h2>

    {{diagnostic}}
    <form #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="name" required #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego: </label>
      <input type="text" [(ngModel)]="model.alterEgo" name="alterEgo" class="form-control" id="alterEgo" required>
    </div>
    <div class="form-group">
      <label for="heroPower">Hero Power: </label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  </div>
