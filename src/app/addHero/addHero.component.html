<div [hidden]="submitted">
  <div class="container">
    <h2>Recruit hero</h2>
    {{diagnostic}}
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
     <button type="button" class="btn btn-default"(click)="newHero(); heroForm.reset()">New Hero</button>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="name" required #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego: </label>
      <input type="text" [(ngModel)]="model.alterEgo" name="alterEgo" class="form-control" id="alterEgo">
    </div>
    <div class="form-group">
      <label for="heroPower">Hero Power: </label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #pi="ngModel">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
      <div [hidden]="pi.valid || pi.pristine" class="alert alert-danger">Power is required </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
  </form>
</div>
</div>
  <div [hidden]="!submitted">
      <h2>You have submitted following details :</h2>
      <div class="row">
        <div class="col-xs-2"><label>Name: </label></div>
        <div class="col-xs-2 pull-left">{{model.name}}</div>
      </div>
      <div class="row">
          <div class="col-xs-2"><label>Alter Ego : </label></div>
          <div class="col-xs-2 pull-left">{{model.alterEgo}}</div>
        </div>
        <div class="row">
            <div class="col-xs-2"><label>Power : </label></div>
            <div class="col-xs-2 pull-left">{{model.power}}</div>
          </div>
          <br>
          <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
